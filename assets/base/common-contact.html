<!-- common-contact.html -->
<div id="floating-contact">
  <button id="open-contact">&#9993; Fale Comigo</button>

  <div id="contact-form-container" class="hidden">
    <form id="contact-form">
      <h3>Contato</h3>
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
      <button type="button" id="close-contact">Fechar</button>
    </form>
  </div>
</div>
